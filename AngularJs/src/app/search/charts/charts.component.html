<div class="container" id="charts-content">
    <highcharts-chart
        *ngIf = "histChartOptions"
        [Highcharts]="Highcharts"
        [constructorType]="'stockChart'"
        [options]="histChartOptions"
        style="width: 100%; height: 550px; display: block"
    >
    </highcharts-chart>
</div>
