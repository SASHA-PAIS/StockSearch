<div class="container my-4">
    <div class="row">

        <div class="col-12 col-md-6">
            <div class="row">
                <div class="col-md-6 col-12 text-center">
                    <br>
                    <h5 class="m-0 p-0"><strong>High Price: </strong>{{ quote.h }}</h5>
                    <h5 class="m-0 p-0"><strong>Low Price: </strong> {{ quote.l }}</h5>
                    <h5 class="m-0 p-0"><strong>Open Price: </strong>{{ quote.o }}</h5>
                    <h5 class="m-0 p-0"><strong>Prev. Close: </strong> {{ quote.pc }}</h5>
                </div>
                <div class="col-md-6 col-12"></div>
            </div>
            <div class="row">
                <div class="text-center my-4">
                    <br>
                    <h4><u>About the company</u></h4>
                    <h5><strong>IPO Start Date: </strong> {{ metadata.ipo }} </h5>
                    <h5><strong>Industry: </strong> {{ metadata.finnhubIndustry }}</h5>
                    <h5><strong>Webpage: </strong> <a href="{{ metadata.weburl }}" target="_blank">{{ metadata.weburl }}</a></h5>
    
                    <h5><b>Company peers:</b></h5>
                    <div class="m-0">
                        <a class="peers" *ngFor="let peer of peers | keyvalue"  [routerLink]="['/search', peer.value]">{{ peer.value }},&nbsp;</a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="col-12 col-md-6">
            <highcharts-chart
                *ngIf="hourlyChartOptions"
                [Highcharts]="Highcharts"
                [constructorType]="'stockChart'"
                [options]="hourlyChartOptions"
                style="width: 100%; height: 360px; display: block"
            >
            </highcharts-chart>
        </div>
    </div>
</div>
