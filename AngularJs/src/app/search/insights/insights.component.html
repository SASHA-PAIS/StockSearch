<div class="container my-4 row col-md-6 col-12 mx-auto">
    <h3 class="text-center">Insider Sentiments</h3>
    <table>
        <thead>
          <tr>
            <th>{{ name }}</th>
            <th>MSPR</th>
            <th>Change</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><b>Total</b></td>
            <td>{{ totalMSPR | number: "1.0-2" }}</td>
            <td>{{ totalChange | number: "1.0-2"}}</td>
          </tr>
          <tr>
            <td><b>Positive</b></td>
            <td>{{ positiveMSPR | number: "1.0-2" }}</td>
            <td>{{ positiveChange | number: "1.0-2" }}</td>
          </tr>
          <tr>
            <td><b>Negative</b></td>
            <td>{{ negativeMSPR | number: "1.0-2" }}</td>
            <td>{{ negativeChange | number: "1.0-2" }}</td>
          </tr>
        </tbody>
    </table>
</div>

<div class = "container my-4">
    <div class="row">
        <div class="col-12 col-md-6">
            <highcharts-chart
                *ngIf = "recommendationChartOptions"
                [Highcharts]="Highcharts"
                [options]="recommendationChartOptions"
                style="width: 100%; height: 350px; display: block"
            >
            </highcharts-chart>
        </div>
        <div class="col-12 col-md-6">
            <highcharts-chart
                *ngIf = "earningsChartOptions"
                [Highcharts]="Highcharts"
                [options]="earningsChartOptions"
                style="width: 100%; height: 350px; display: block"
            >
            </highcharts-chart>
        </div>
    </div>
</div>
